    <style>
      .splash-logo-animation {
        animation: zoomInFadeIn 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      .splash-text-animation {
        opacity: 0;
        animation: fadeInSlideUp 1s ease-out 0.5s forwards;
      }

      @keyframes zoomInFadeIn {
        from {
          opacity: 0;
          transform: scale(0.7);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes fadeInSlideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
